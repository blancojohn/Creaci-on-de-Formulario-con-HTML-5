<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <form class="row g-5">
            <div class="card">
                <div class="card title w-100 bg-light">
                    <p class="ms-2">Payment form example</p>
                </div>
                <div class="container col-12">
                    <div class="alert alert-danger" role="alert">
                        Some field's are missin'g
                    </div>
                </div>
                <div class="ms-2 col-5 col-3 col-4">
                    <label for="numberCard" class="form-label">Card #</label>
                    <input type="password" class="form-control" id="numberCard" placeholder="XXXXXXXXXXXXXXXX">

                    <label for="numberCVC" clas="form-label">CVC #</label>
                    <input type="number" class="form-control" id="numberCVC" placeholder="0000">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
